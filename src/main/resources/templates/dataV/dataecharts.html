<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 400px;width: 1100px; margin-top: 35px;">
    <div id="pie" style="height: 400px;width: 500px; float: left;"></div>

    <div id="line" style="height: 350px;width: 600px; float: left;"></div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.0/echarts.min.js"></script>

<script>

    const option = {
        title: {
            text: '最近7天停车占比',
            textStyle:{
                color:'white',//'red'，字体颜色
                // fontStyle:'normal',//'italic'(倾斜) | 'oblique'(倾斜体) ，字体风格
                // fontWeight:'normal',//'bold'(粗体) | 'bolder'(粗体) | 'lighter'(正常粗细) ，字体粗细
                // fontFamily:'sans-serif',//'sans-serif' | 'serif' | 'monospace' | 'Arial' | 'Courier New'
                // // 'Microsoft YaHei'(微软雅黑) ，文字字体
                // fontSize:18,//字体大小
                // lineHeight:18,//字体行高
            },
            // subtext: 'Fake Data',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            textStyle:{
                // fontSize: 18,//字体大小
                color: '#ffffff'//字体颜色
            },
        },
        series: [
            {
                name: '最近7天停车占比',
                type: 'pie',
                radius: '50%',
                data: [
                    { value: 20, name: '2022-05-17' },
                    { value: 6, name: '2022-05-16' },
                    { value: 8, name: '2022-05-15' },
                    { value: 2, name: '2022-05-14' },
                    { value: 13, name: '2022-05-13' },
                    { value: 5, name: '2022-05-12' },
                    { value: 11, name: '2022-05-11' }
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    var chartDom = document.getElementById('pie');
    var myChart = echarts.init(chartDom);
    myChart.setOption(option);



    const lineOption = {
        title: {
            text: '最近7天支付订单',
            textStyle:{
                color:'white',//'red'，字体颜色
                // fontStyle:'normal',//'italic'(倾斜) | 'oblique'(倾斜体) ，字体风格
                // fontWeight:'normal',//'bold'(粗体) | 'bolder'(粗体) | 'lighter'(正常粗细) ，字体粗细
                // fontFamily:'sans-serif',//'sans-serif' | 'serif' | 'monospace' | 'Arial' | 'Courier New'
                // // 'Microsoft YaHei'(微软雅黑) ，文字字体
                // fontSize:18,//字体大小
                // lineHeight:18,//字体行高
            },
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            textStyle:{
                // fontSize: 18,//字体大小
                color: '#ffffff'//字体颜色
            },
            data: ['支付宝', '微信', '其他',
                // 'Direct', 'Search Engine'
            ]
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['2022-05-11', '2022-05-12', '2022-05-13', '2022-05-14', '2022-05-15', '2022-05-16', '2022-05-17']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '支付宝',
                type: 'line',
                stack: 'Total',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '微信',
                type: 'line',
                stack: 'Total',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '其他',
                type: 'line',
                stack: 'Total',
                data: [150, 190, 201, 154, 190, 200, 110]
            },
            // {
            //     name: 'Direct',
            //     type: 'line',
            //     stack: 'Total',
            //     data: [320, 332, 301, 334, 390, 330, 320]
            // },
            // {
            //     name: 'Search Engine',
            //     type: 'line',
            //     stack: 'Total',
            //     data: [820, 932, 901, 934, 1290, 1330, 1320]
            // }
        ]
    };
    var lineDom = document.getElementById('line');
    var lineChart = echarts.init(lineDom);
    lineChart.setOption(lineOption);
</script>

</body>
</html>
